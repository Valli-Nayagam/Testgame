<div style="background-color: black; height: 768px;width: 1533px;">
    <div class="container-inside">
        <form [formGroup]="playerName">
            <div class="text-warning pb-2" style="margin-left:130px;"><b>TIC TAC TOE</b></div>
            <div class="form-group">
                <label for="formGroupExampleInput">Player 1</label>
                <input type="text" class="form-control" formControlName="player1" id="formGroupExampleInput"
                    placeholder="player 1 name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Player 2</label>
                <input type="text" class="form-control" formControlName="player2" id="formGroupExampleInput2"
                    placeholder="player 2 name">
            </div>
            <button [disabled]="playerName.invalid" (click)="startGame()"
                class="btn btn-outline-warning btn-block">Start</button>
        </form>
    </div>
</div>
